# ----------------------------------------------
# KEY BINDINGS
# ----------------------------------------------

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes 
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


# ----------------------------------------------
# GENERAL
# ----------------------------------------------

# Start numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1


# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# delay 0
set -s escape-time 0


# ----------------------------------------------
# COPY & PASTE
# ----------------------------------------------




# ----------------------------------------------
# DESIGN CHANGE
# ----------------------------------------------

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
    setw -g clock-mode-colour colour135
    setw -g mode-attr bold
    setw -g mode-fg colour196
    setw -g mode-bg colour238

# }

# The panes {
    set -g pane-border-bg colour0
    set -g pane-border-fg colour15
    set -g pane-active-border-bg colour0
    set -g pane-active-border-fg colour82
# }

# The statusbar {
    set -g status-position bottom
    set -g status-bg colour234
    set -g status-fg colour137
    set -g status-attr dim
    set -g status-left '#[fg=colour255,bg=colour53,bold] #S@#H #[bg=colour234] '
    set -g status-right '#[fg=colour9,bold] %Y-%m-%d %H:%M:%S '
    set -g status-right-length 50
    set -g status-left-length 20

    setw -g window-status-current-fg colour0
    setw -g window-status-current-bg colour11
    setw -g window-status-current-attr bold
    setw -g window-status-current-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour50]#F '

    setw -g window-status-fg colour11
    setw -g window-status-bg colour0
    setw -g window-status-attr none
    setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour=250]#W#[fg=colour50]#F '

    setw -g window-status-bell-attr bold
    setw -g window-status-bell-fg colour255
    setw -g window-status-bell-bg colour1
# }

# The messages {
    set -g message-attr bold
    set -g message-fg colour232
    set -g message-bg colour166
# }

